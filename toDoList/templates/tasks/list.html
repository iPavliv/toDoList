{% extends 'base.html' %}

{% block title %}My tasks{% endblock %}

{% block content %}

    {% if task_list %}

        {% for task in task_list %}
            <h4>{{task.task_text}}</h4>
            <hr>
        {% endfor %}

    {% else %}
<p>No tasks yet :(</p>
    {% endif %}

<form action="{% url 'index' %}" method="POST">

    {% csrf_token %}
    <textarea required placeholder="Enter task" name="task_text"></textarea><br>
    <button type="submit">Add task</button>

</form>

{% endblock %}
